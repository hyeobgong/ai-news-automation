name: AI News Automation

on:
  schedule:
    # Run every day at 9 AM KST (0 AM UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run AI News Automation
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      run: |
        python main.py
    
    - name: Upload generated news
      uses: actions/upload-artifact@v3
      with:
        name: ai-news-report
        path: output/*.md
        retention-days: 30
    
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add output/*.md || true
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-generated AI news report [$(date +'%Y-%m-%d')]" && git push)
      continue-on-error: true
